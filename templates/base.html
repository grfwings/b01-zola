<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="{{ "js/htmx.min.js" | get_url }}"></script>
    <link rel="stylesheet" href="{{ "css/spectre.min.css" | get_url }}">
    <link rel="stylesheet" href="{{ "css/style.css" | get_url }}">

    <link rel="icon" type="image/png" href="{{ "favicon/favicon-96x96.png" | get_url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ "favicon/favicon.svg" | get_url }}" />
    <link rel="shortcut icon" href="{{ "favicon/favicon.ico" | get_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "favicon/apple-touch-icon.png" | get_url }}" />
    <meta name="apple-mobile-web-app-title" content="Between (The) Zero And (The) One" />
    <link rel="manifest" href="{{ "favicon/site.webmanifest" | get_url }}" />

    <title>{% block title %}Page Title{% endblock title %}</title>
</head>
<body class="page-centered">
    {% include "header.html" %}
    <main>
        {% block content %}{% endblock content %}
    </main>
</body>
</html>
